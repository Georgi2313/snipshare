{% extends 'webapp/base.html' %}

{% block content %}

<h2>Others</h2>
<br><hr>
{% for user in users %}   
    <h4><a href="{% url 'view_profile_with_pk' pk=user.pk %}">{{ user.username }}</a></h4>  
                                <!--here view_profile_with_pk is the name given to the link
                                    profile/view/<int:pk> in webapp.urls.py -->

    {% if user not in friends %}
    <a href="{% url 'change_friends' operation='make' pk=user.pk %}" >                                   
            <button type="button" class="save btn btn-success">MakeFriend</button>
    </a>
    <br>
    {% endif %}

    <br>
{% endfor %}


{% endblock %}
